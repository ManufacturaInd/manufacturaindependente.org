{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
<section id="content" class="page">
    <header>
        <h2 class="entry-title">{{ page.title }}</h2>
    </header>

    <div class="entry-content grid-x grid-margin-x">
        <div class="large-8 medium-8 small-12 cell medium-offset-2">
            {{ page.content }}
        </div>
    </div>
    
    <footer class="translation">
        {% import 'translations.html' as translations with context %}
        <small>{{ translations.translations_for(page) }}</small>
    </footer><!-- /.post-info -->
</section><!-- /#content -->
{% endblock %}
