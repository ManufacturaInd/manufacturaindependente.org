{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
<section id="content" class="list-page">
    <h2 class="columns large-12">Tags for {{ SITENAME }}</h2>
    <ul class="list no-bullet">
        {%- for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </ul>
</section><!-- /#content -->
{% endblock %}
