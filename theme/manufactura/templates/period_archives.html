{% extends "base.html" %}
{% block content %}

<section id="content">
    <h2 class="columns large-12">Archives for {{ period | reverse | join(' ') }}</h2>
    <dl>
    {% for article in dates %}
        <dt>{{ article.locale_date }}</dt>
        <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
    </dl>
</section><!-- /#content -->    
{% endblock %}
