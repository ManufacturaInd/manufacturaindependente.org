{% extends "base.html" %}
{% block content %}

<section id="content" class="body">
    <div class="row large-collapse"><h1 class="columns large-12">Archives for {{ period | reverse | join(' ') }}</h1></div>
    
    <dl class="row large-collapse">
    {% for article in dates %}
        <dt>{{ article.locale_date }}</dt>
        <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
    </dl>
</section><!-- /#content -->    
{% endblock %}
